<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題和三張圖片範例 - Flexbox 排版</title>
    <style>
        /* CSS 樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .image-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            width: 100%;
            gap: 10px;
        }
        .image-section img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- 使用 Flexbox 排版的容器 -->
    <div class="container">
        <!-- 標題區塊 -->
        <div class="header">
            <h1>這是一個標題</h1>
        </div>

        <!-- 三張圖片區塊 -->
        <div class="image-section">
            <img src="https://i.imgur.com/hdT85XX.png" alt="圖片 1">
            <img src="https://i.imgur.com/eEEVTb6.png" alt="圖片 2">
            <img src="https://i.imgur.com/Hp9srkt.png" alt="圖片 3">
        </div>
    </div>

</body>
</html>
