<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題和圖片範例</title>
    <style>
        /* CSS 樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .image-section {
            margin: 20px;
        }
        .image-section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- 標題區塊 -->
    <div class="header">
        <h1>這是一個標題</h1>
    </div>

    <!-- 圖片區塊 -->
    <div class="image-section">
        <img src="https://example.com/your-image.jpg" alt="範例圖片">
    </div>

</body>
</html>
